<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skystore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
            <nav class="ms-5">
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
                <a class="p-2 btn btn-outline-primary"
                   href="{% url 'catalog:contacts' %}">Контакты</a>
                <a class="p-2 btn btn-outline-primary"
                   href="{% url 'blog:blogpost_list' %}">Блог</a>
                {% if user.is_authenticated %}
                    <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                    <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </body>
</html>
