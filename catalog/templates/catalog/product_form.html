{% extends "includes/base.html" %}
{% block content %}
    <div class="container mt-5">
        <h1>
            {% if form.instance.pk %}
                Редактировать
            {% else %}
                Создать
            {% endif %}
            продукт
        </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
