{% extends "base.html" %}
{% block content %}
    <h1>Блоговые записи</h1>
    <ul>
        {% for blogpost in blogposts %}
        <li><a href="{% url 'catalog:blogpost_detail' blogpost.pk %}">{{ blogpost.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'catalog:blogpost_create' %}" class="btn btn-primary">Создать новую запись</a>
{% endblock %}
