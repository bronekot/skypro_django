{% extends "base.html" %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name }}</h1>
    <p class="lead">{{ object.description }}</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ object.image_url }}" class="img-fluid mb-3" alt="{{ object.name }}">
                    <h1 class="card-title pricing-card-title">{{ object.price }}₽</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Категория: {{ object.category }}</li>
                        <li>Дата создания: {{ object.created_at }}</li>
                        <li>Дата обновления: {{ object.updated_at }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
